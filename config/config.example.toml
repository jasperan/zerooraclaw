# ZeroOraClaw Configuration Example
# Copy to ~/.zerooraclaw/config.toml
#
# Environment variables override config file values.
# Oracle settings: ZEROORACLAW_ORACLE_HOST, ZEROORACLAW_ORACLE_PORT, etc.
# LLM settings: API_KEY, PROVIDER

# ── LLM Provider ──────────────────────────────────────────────

default_provider = "ollama"
default_model = "qwen3:latest"
default_temperature = 0.7

# For cloud providers, set your API key:
# api_key = "sk-..."
# default_provider = "openrouter"
# default_model = "anthropic/claude-sonnet-4-20250514"

# ── Oracle AI Database 26ai Free (the default storage backend) ─
# Default: Oracle AI Database 26ai Free container (mode = "freepdb")
# Optional: Oracle Autonomous AI Database in the cloud (mode = "adb")

[oracle]
mode = "freepdb"                    # "freepdb" for 26ai Free container (default) | "adb" for Autonomous DB (cloud)
host = "localhost"
port = 1521
service = "FREEPDB1"
user = "zerooraclaw"
password = "ZeroOraClaw2026"
onnx_model = "ALL_MINILM_L12_V2"   # In-database ONNX embedding model (384-dim, or SCHEMA.MODEL_NAME for cross-schema)
agent_id = "default"                # Multi-agent namespace isolation
max_connections = 5

# For Oracle Autonomous AI Database (cloud, optional — deploy via OCI button):
# [oracle]
# mode = "adb"
# wallet_path = "/path/to/wallet"
# service = "mydb_tp"
# user = "zerooraclaw"
# password = "YourSecurePassword"
# onnx_model = "ALL_MINILM_L12_V2"
# agent_id = "default"

# ── Memory (always Oracle-backed) ─────────────────────────────

[memory]
backend = "oracle"
auto_save = true
embedding_provider = "oracle-onnx"
embedding_dimensions = 384
vector_weight = 0.7
keyword_weight = 0.3
min_relevance_score = 0.3

# ── Agent Behavior ────────────────────────────────────────────

[agent]
max_tool_iterations = 10
max_history_messages = 50

# ── Gateway ───────────────────────────────────────────────────

[gateway]
port = 42617
host = "127.0.0.1"
# host = "[::]"              # Bind all interfaces (required in Docker)
# allow_public_bind = true   # Required when host is not localhost

